name: build

on:
  push:
    paths-ignore:
      - "docs/**"
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
      - if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      # Recommended: latest versions of Google Java Format require JDK 11+
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "21"
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--aosp  --skip-reflowing-long-strings --skip-sorting-imports --replace"
          #  version: 1.9
          # Recommended if you use MacOS:
          # githubToken: ${{ secrets.GITHUB_TOKEN }}
          # set dry-run and will not commit by default
          # skipCommit: false
  build:
    runs-on: ubuntu-latest
    needs: [ formatting ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean package --file pom.xml

  coverage:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'maven'
      - name: Set up Database
        run: |
          docker-compose up -d postgres 
          sleep 5 
          docker ps -a
      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean package --file pom.xml
          mvn clean verify -Parq-wildfly-managed,coverage jacoco:report \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.organization=hantsy \
            -Dsonar.projectKey=hantsy_cargotracker \
            -Dsonar.coverage.exclusions=**/dto/*,**/*Configuration.*,**/SampleDataGenerator.*
