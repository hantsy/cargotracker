<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
<f:view>
    <ui:insert name="metadata"></ui:insert>
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
              crossorigin="anonymous"/>

        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
        <link rel="stylesheet"
              href="#{request.contextPath}/resources/css/app.css"/>
        <ui:insert name="headIncludes"></ui:insert>
        <title>CargoTracker - A Jakarta EE blueprint application</title>
    </h:head>
    <h:body>
        <ui:insert name="nav"></ui:insert>
        <main class="container">
            <ui:include src="/WEB-INF/layout/alert.xhtml"></ui:include>
            <ui:insert name="body"></ui:insert>
        </main>
        <footer class="fixed-bottom mt-auto p-3 bg-secondary text-white" id="footer">
            <ui:include src="/WEB-INF/layout/footer.xhtml"></ui:include>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous">
            /* stop closing  */
        </script>
        <ui:insert name="bodyIncludes"></ui:insert>
    </h:body>
</f:view>
</html>
