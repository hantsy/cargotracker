<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
    <ui:insert name="metadata"></ui:insert>
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
              crossorigin="anonymous"/>

        <!-- Bootstrap ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
        <link href="#{request.contextPath}/resources/css/app.css" rel="stylesheet"/>
        <ui:insert name="headIncludes"></ui:insert>
        <title>CargoTracker - A Jakarta EE blueprint application</title>
    </h:head>
    <h:body>
        <header>
            <div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="#{request.contextPath}" class="d-flex align-items-center text-dark text-decoration-none">
                    <img src="#{request.contextPath}/resources/images/CTlogo128.png" width="48" height="48"/>
                    <span class="fs-4">Cargo Tracker</span> - <span class="fs-5 text-muted"><ui:insert name="pageTitle"></ui:insert></span>
                </a>

                <ui:insert name="nav"></ui:insert>
            </div>
        </header>
        <main class="container">
            <ui:include src="/WEB-INF/layout/alert.xhtml"></ui:include>
            <ui:insert name="body"></ui:insert>
        </main>
        <footer class="fixed-bottom mt-auto py-3" id="footer">
            <ui:include src="/WEB-INF/layout/footer.xhtml"></ui:include>
        </footer>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous">
            /* stop closing  */
        </script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        -->
        <ui:insert name="bodyIncludes"></ui:insert>
    </h:body>
</f:view>
</html>
