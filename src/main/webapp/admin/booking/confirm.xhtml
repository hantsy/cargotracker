<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        template="/WEB-INF/layout/admin.xhtml">
    <ui:define name="title">Confirm Cargo Registration</ui:define>
    <ui:define name="body">
        <h2 class="my-5 fs-2 fw-bolder">Confirm Cargo Registration</h2>
        <h:form id="confirmForm" prependId="false" styleClass="row g-3 needs-validation" p:novalidate="true">
            <div class="col-12 col-md-4 fw-bolder float-right">Origin</div>
            <div class="col-12 col-md-6">#{booking.originName} <span
                    class="text-secondary">#{booking.originUnlocode}</span>
            </div>
            <div class="col-12 col-md-4 fw-bolder float-right">Destination</div>
            <div class="col-12 col-md-6">#{booking.destinationName} <span
                    class="text-secondary">#{booking.originUnlocode}</span>
            </div>
            <div class="col-12 col-md-4 fw-bolder float-right">Arrival deadline</div>
            <div class="col-12 col-md-6">#{booking.arrivalDeadline}
                <span class="text-secondary">Journey duration is #{booking.duration} days.</span>
            </div>
            <div class="d-grid gap-3 col-12 d-md-flex justfiy-content-md-start">
                <h:link styleClass="btn btn-outline-primary" outcome="/admin/dashboard.xhtml" value="Cancel"/>
                <button class="btn btn-outline-primary" jsf:action="#{booking.back()}" jsf:immediate="true"> Back
                </button>
                <button class="btn btn-primary" jsf:action="#{booking.register()}">Comfirm</button>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
